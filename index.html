<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>David Adams</title>
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" media="screen" title="no title" charset="utf-8">
        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
        <!-- Hover effects -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css" media="screen" title="no title" charset="utf-8">
        <!-- STYLES -->
        <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="app" class="wrapper">
            <!-- inject everything here -->
            <router-view></router-view>
        </div>

        <!-- home page view -->
        <template id="home-content">
            <table>
                <tr>
                    <td>
                        <a v-link="{ path: '/about' }" class="hvr-shutter-in-horizontal">About</a>
                    </td>
                    <td>
                        <a v-link="{ path: '/work' }" class="hvr-shutter-in-horizontal">Workin' it</a>
                    </td>
                    <td align="center">
                        <div class="face">
                        </div>
                    </td>
                    <td>
                        <a v-link="{ path: '/skills' }" class="hvr-shutter-in-horizontal">Skills</a>
                    </td>
                    <td>
                        <a v-link="{ path: '/samples' }" class="hvr-shutter-in-horizontal">Samples</a>
                    </td>
                </tr>
            </table>
            <div class="im-a-lawyer">
                <h1>David Adams,</h1>
                <br />
                <h2>Web Developer</h2>
            </div>
        </template>

        <!-- about content -->
        <template id="about">
            <div class="pages-content">
                <br />
                <h2>{{heading}}</h2>
                <hr>
                <br />
                <p>{{statement_one}}</p>
                <br />
                <p>{{statement_two}}</p>
                <br />
                <br />
                <p>{{statement_three}}</p>
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
            </div>
        </template>

        <!-- work content -->
        <template id="work">
            <div class="pages-content">
                <br />
                <h2>{{one.place}}</h2>
                <br />
                <p>{{one.duties}}</p>
                <br />
                <br />
                <h2>{{two.place}}</h2>
                <br />
                <p>{{two.duties}}</p>
                <br />
                <br />
                <h2>{{three.place}}</h2>
                <br />
                <p>{{three.duties}}</p>
                <br />
                <br />
                <h2>{{four.place}}</h2>
                <br />
                <p>{{four.duties}}</p>
                <br />
                <br />
                <h2>{{five.place}}</h2>
                <br />
                <p>{{five.duties}} </p>
                <br />
                <br />
                <h2>{{six.place}}</h2>
                <br />
                <p>{{six.duties}}</p>
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
            </div>
        </template>

        <!-- skills content -->
        <template id="skills">
            <div class="pages-content">
                <br />
                <h2>A few things I have a solid understanding of:</h2>
                <br />
                <ul><li>JS, JQuery, AJAX</li> <li>AngularJS, VueJS,  React</li><li>HTML, CSS, Sass</li><li>Grunt, Gulp</li><li>Wordpress (and custom fields, types, themes)</li><li>PHP, OOP PHP, Ruby, Rails, SQL</li><li>UX Wireframing in Balsamiq and Gliffy, Photoshop</li></ul>
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
             </div>
        </template>

        <!-- samples content -->
        <template id="samples">
            <div class="pages-content">
                <br />
                <h3>Delta Airlines / Seattle Seahawks</h3>
                <hr>
                <br />
                <a href="https://www.12status.com/" target="_blank">Delta 12Status</a>
                <br />
                <br />
                <br />
                <br />
                <h3>Powerade</h3>
                <hr>
                <br />
                <a href="http://www.us.powerade.com/" target="_blank">Power Through</a>
                <br />
                <br />
                <br />
                <br />
                <h3>KFC</h3>
                <hr>
                <br />
                <a href="https://www.nashvillehotrecord.com/" target="_blank">Nashville Hot</a>
                <br />
                <br />
                <br />
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
            </div>

        </template>

        <!-- appears on every view -->
        <div class="send-me-mail">
            <p>Send me mail: russianid1@gmail.com</p>
            <br />
            <br />
            <p class="vue-blurb">This is a single page site using Vue and Vue router.<br />Check out the <a href="https://github.com/soundslikebliss/vue_test_1" target="_blank">code</p>
        </div>



    <!-- VueJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <!-- Vue router -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.min.js"></script>
    <script type="text/javascript" src="components.js"></script>

    </body>
</html>
