<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>David Adams</title>
        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" media="screen" title="no title" charset="utf-8">
        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500|Lora:700i' rel='stylesheet' type='text/css'>

        <!-- Hover effects -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css" media="screen" title="no title" charset="utf-8">
        <!-- STYLES -->
        <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <div id="app" class="wrapper">
            <!-- inject everything here -->
            <router-view></router-view>
        </div>

        <!-- home page view -->
        <template id="home-content">
            <div class="banner">
                <h1>Come See About Me</h1>
            </div>
            <ul id="home-nav">
                <li>
                    <a v-link="{ path: '/about' }" class="hvr-shutter-in-horizontal">About</a>
                </li>
                <li>
                   <a v-link="{ path: '/work' }" class="hvr-shutter-in-horizontal">History</a> 
                </li>
                <li>
                    <a v-link="{ path: '/skills' }" class="hvr-shutter-in-horizontal">Skills</a>
                </li>
                <li>
                    <a v-link="{ path: '/samples' }" class="hvr-shutter-in-horizontal">Work</a>
                </li>
            </ul>

            <partial name="footer"></partial>
        </template>


        <!-- about content -->
        <template id="about">
            <div class="pages-content">
                <h2>{{heading}}</h2>
                <hr>
                <p>{{statement_one}}</p>
                <p>{{statement_two}}</p>
                <p>{{statement_three}}</p>
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
            </div>
            <partial name="footer"></partial>
        </template>


        <!-- work content -->
        <template id="work">
            <div class="pages-content">
                <h2>{{one.place}}</h2>
                <p>{{one.duties}}</p>
                <h2>{{two.place}}</h2>
                <p>{{two.duties}}</p>
                <h2>{{three.place}}</h2>
                <p>{{three.duties}}</p>
                <h2>{{four.place}}</h2>
                <p>{{four.duties}}</p>
                <h2>{{five.place}}</h2>
                <p>{{five.duties}} </p>
                <h2>{{six.place}}</h2>
                <p>{{six.duties}}</p>
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
            </div>
            <partial name="footer"></partial>
        </template>


        <!-- skills content -->
        <template id="skills">
            <div class="pages-content">
                <br />
                <h2>A few things I have a solid understanding of:</h2>
                <ul><li>JS, JQuery, AJAX</li> <li>AngularJS, VueJS,  React</li><li>HTML, CSS, Sass</li><li>Grunt, Gulp</li><li>Wordpress (and custom fields, types, themes)</li><li>PHP, OOP PHP</li></ul>
                <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>
             </div>
             <partial name="footer"></partial>
        </template>

        <!-- samples content -->
        <template id="samples">
            <div class="pages-content">
                <h2>~~ Professional ~~</h2>

                <h3>Delta Airlines / Seattle Seahawks</h3>
                <hr>
                <a href="https://www.12status.com/" target="_blank">Delta 12Status</a><span>(Angular2)</span>
                <p></p>
                
                <h3>Powerade</h3>
                <hr>
                <a href="http://www.us.powerade.com/" target="_blank">Power Through</a><span>(BackboneJS)</span>
                <p></p>

                <h3>KFC</h3>
                <hr>
                <a href="https://www.nashvillehotrecord.com/" target="_blank">Nashville Hot</a><span>(vanilla JS)</span> 
                <p></p>

                <h3>On She Goes</h3>
                <hr>
                <a href="http://www.onshegoes.com/" target="_blank">We Belong Here</a><span>(Wordpress)</span>
                <p></p>

                <div>
                    <a v-link="{ path: '/' }" class="hvr-shutter-in-horizontal page-button">Home</a>    
                </div>
                
            </div>
            <partial name="footer"></partial>
        </template>




    <!-- VueJS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <!-- Vue router -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.min.js"></script>
    <script type="text/javascript" src="components.js"></script>

    </body>
</html>
